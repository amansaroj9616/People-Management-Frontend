<div class="edit-person-container">
  <h2>Edit Person</h2>
  <form (ngSubmit)="save()" class="edit-form">
    <label>
      Name:
      <input type="text" [(ngModel)]="person.name" name="name" required class="input-field" placeholder="Enter name" />
    </label>
    <br />
    <label>
      Age:
      <input type="number" [(ngModel)]="person.age" name="age" required class="input-field" placeholder="Enter age" min="0" />
    </label>
    <br />
    <label>
      Gender:
      <select [(ngModel)]="person.gender" name="gender" required class="input-field">
        <option value="" disabled>Select gender</option>
        <option *ngFor="let g of genders" [value]="g">{{g}}</option>
      </select>
    </label>
    <br />
    <label>
      Mobile Number:
      <input type="text" [(ngModel)]="person.mobileNumber" name="mobileNumber" required class="input-field" pattern="^[0-9]{10}$" placeholder="Enter 10-digit mobile number" maxlength="10" />
    </label>
    <br />
    <button type="submit" class="submit-button">Save</button>
  </form>
</div>

<style>
  .edit-person-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .edit-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .input-field:focus {
    border-color: #2196F3;
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
    outline: none;
  }

  .submit-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .submit-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
</style>
